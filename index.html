<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <h1>URL Shortener</h1>
    <hr/>
    
    <h3>Usage :</h3>
    <h2>Input :</h2>
    <ul>
        <li>
            <span style="background-color: #FFFBCC;">"https://example.herokuapp.com/new/https://www.google.com"</span>
        </li>
        <li>
            <span style="background-color: #FFFBCC;">"https://example.herokuapp.com/new/http://www.google.com"</span>
        </li>
        <li>
            <span style="background-color: #FFFBCC;">"https://example.herokuapp.com/new/www.google.com"</span>
        </li>
        
    </ul>
    
    <h2>Output:</h2>
    <ul>
        <li>
            <span style="background-color: #FFFBCC;">"https://example.herokuapp.com/81"</span>
        </li>
    </ul>
</body>
